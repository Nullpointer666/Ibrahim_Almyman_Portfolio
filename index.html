    <script>
        window.onload = function() {
            let currentImageIndex = 0;
            const images = document.querySelectorAll('.home-img img');  // Select all the images inside the .home-img div
            const totalImages = images.length;  // Get the total number of images
    
            function changeImage() {
                // Hide the current image
                images[currentImageIndex].style.display = 'none';
    
                // Move to the next image
                currentImageIndex = (currentImageIndex + 1) % totalImages;
    
                // Show the next image
                images[currentImageIndex].style.display = 'block';
            }
    
            // Initialize by showing the first image
            images[currentImageIndex].style.display = 'block';
    
            // Set the interval to change the image every 5 seconds (5000 ms)
            setInterval(changeImage, 3200);
        }
    </script>
